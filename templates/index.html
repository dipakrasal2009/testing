<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pod & Public IP Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #1565c0;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IP Address Info dipak</h1>
    <p><strong>Public IP:</strong> <span id="public-ip">Loading...</span></p>
    <p><strong>Pod IP:</strong> <span id="pod-ip">Loading...</span></p>
  </div>

  <script>
    fetch('/api/info')
      .then(res => res.json())
      .then(data => {
        document.getElementById('public-ip').innerText = data.public_ip;
        document.getElementById('pod-ip').innerText = data.pod_ip;
      })
      .catch(() => {
        document.getElementById('public-ip').innerText = "Error";
        document.getElementById('pod-ip').innerText = "Error";
      });
  </script>
</body>
</html>
